<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap|Montserrat:wght@300&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="./styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

<div class="container">

  <div class="card">

    <div class="card-top">
      <img src="./images/illustration-hero.svg" alt="hero">
    </div>

    <div class="card-body">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, <br/> audiobooks, and podcasts on any device <br/> anywhere you like! </p>
    </div>

    <div class="pricing">
      <div class="col-price">
        <img id="music" src="./images/icon-music.svg" alt="music-icon">
        <h4 id="price-h4">Annual Plan</h4>
        <p id="price-p">$59.99/year</p>
      </div>
      <div class="col-purchase">
        <a id="purchase" href="#">Change</a>
      </div>
    </div> 

    <div class="buttons">
      <button id="c-purchase" type="button" class="btn btn-primary">Proceed to Payment</button>
      <button id="can-purchase" type="button" class="btn">Cancel Order</button>
    </div>

  </div> 

  </div>


</div>

</body>
</html>
